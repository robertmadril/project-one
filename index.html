<!DOCTYPE html>

<html lang="en">

<head>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/css/materialize.css" media="screen,projection" />

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Salusys</title>
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">Fitness-Meal App</a>
    </div>
  </nav>


  <div class="carousel carousel-slider center">

    <div class="carousel-item lime white-text" href="#one!">
      <h2></h2>
      <p class="white-text">The easiest way to get your fit ON!</p>
      <div class="carousel-fixed-item center">
        <a class="btn waves-effect white grey-text darken-text-2" id="start-button">Let's get started!</a>
      </div>
    </div>

    <div class="carousel-item amber white-text" href="#two!">

      <h2></h2>
      <p class="white-text">Choose your fitness goal:</p>


      <div class="carousel-fixed-item center">
        <a class="btn waves-effect white grey-text darken-text-2 goal-buttons" value="1500" id="lose-button">Lose
          Weight</a>
        <a class="btn waves-effect white grey-text darken-text-2 goal-buttons" value="1800"
          id="maintain-button">Maintain</a>
        <a class="btn waves-effect white grey-text darken-text-2 goal-buttons" value="2100" id="build-button">Build
          Muscle</a>
      </div>

    </div>

    <div class="carousel-item blue white-text" href="#three!">
      <h2></h2>
      <p class="white-text">Your customized fitness and meal plan:</p>
      <div class="row">
        <div class="col s7 push-s5" id="meal-div"><span class="flow-text">Meals:</span>
          <div id="day-1">
            <div class="btn waves-effect white grey-text darken-text-2 day-of-week" data-value="1">Monday</div>
          </div>
          <div id="day-2">
            <div class="btn waves-effect white grey-text darken-text-2 day-of-week" data-value="2">Tuesday</div>
          </div>
          <div id="day-3">
            <div class="btn waves-effect white grey-text darken-text-2 day-of-week" data-value="3">Wednesday</div>
          </div>
          <div id="day-4">
            <div class="btn waves-effect white grey-text darken-text-2 day-of-week" data-value="4">Thursday</div>
          </div>
          <div id="day-5">
            <div class="btn waves-effect white grey-text darken-text-2 day-of-week" data-value="5">Friday</div>
          </div>
          <div id="day-6">
            <div class="btn waves-effect white grey-text darken-text-2 day-of-week" data-value="6">Saturday</div>
          </div>
          <div id="day-7">
            <div class="btn waves-effect white grey-text darken-text-2 day-of-week" data-value="7">Sunday</div>
          </div>
          <div class="col s5 pull-s7" id="workouts-div"><span class="flow-text">Workouts:</span></div>
        </div>

      </div>

    </div>



    <script type="text/javascript" src="assets/javascript/js/materialize.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
